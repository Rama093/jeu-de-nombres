<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu de Nombres </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="jeu">

    <div id="info">
    <p>Temps restant : <span id="timer">8</span> secondes</p>
      <p>Joueur actuel : <span id="joueurActuel">1</span></p>
      <p>Prochain nombre : <span id="prochainNombre">1</span></p>
      <p>Score Joueur 1 : <span id="scoreJoueur1">0</span> | Score Joueur 2 : <span id="scoreJoueur2">0</span></p>
    </div>

    <div id="zoneNombres"></div>

    <div id="controle">
      <label>Nombre maximum :
        <select id="nombreMax">
          <option value="20">20</option>
          <option value="50" selected>50</option>
          <option value="100">100</option>
        </select>
      </label>

      <button id="demarrer" >Générer</button>
      <button id="reinitialiser">Réinitialiser</button>
    </div>

  </div>

  <div id="popupFin">
    <span id="messagePopup"></span>
    <br>
    <button id="fermerPopup">Nouvelle partie</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
